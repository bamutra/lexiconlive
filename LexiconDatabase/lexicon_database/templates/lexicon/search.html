{% extends 'base.html' %}
{% block content %}
<center>
{% if searched %}
    <h4 class='mt-3'>You search for ....<span class='text-primary'>"{{searched}}"</span></h4>

    
    {% for items in lemma %}
    <a href="{% url 'lemma' lemma_id=items.lemma_id %}">{{ items.lemma }}</a>  <br>
    
    {% endfor %}

    {% else %}
     <h4 class='mt-3'>You didn`t search anything</h4>
    
    {% endif %}
</center>
            
           
{% endblock  %}
